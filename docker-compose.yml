version: '3.9'
services:
  server:
    build:
      context: .
      target: hb_server
    image: hb_server:latest
    container_name: server
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8085:8080
    depends_on:
      - db

  client:
    build:
      context: .
      target: hb_client
    image: hb_client:latest
    container_name: client
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules/
    ports:
      - 8086:3000
    depends_on:
      - server

  db:
    image: mariadb:latest
    restart: always
    ports:
      - 8087:3306
    volumes:
      - homeburrow-db:/var/lib/mysql

volumes:
  homeburrow-db: